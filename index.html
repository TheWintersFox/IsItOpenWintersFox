<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Is it Open?</title>
</head>

<body>
    <div class="container" id="container">
        <div class="row main">
            <div class="row title">
                <h1>Is it Open?</h1>
            </div>
            <div class="row">
                <div class="four column">
                    <label for="searchBox">Search</label>
                    <input class="u-full-width" type="text" id="searchBox">
                </div>
            </div>
            <div class="row">
                <div class="four column">
                    <label class="example-send-yourself-copy">
                        <input type="checkbox" value="restaurants">
                        <span class="label-body checkBox">Restaurants</span>
                        <input type="checkbox" value="bars">
                        <span class="label-body checkBox">Bars</span>
                        <input type="checkbox" value="parks">
                        <span class="label-body checkBox">Parks</span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="four column">
                    <input class="button-primary" type="submit" value="Search">
                </div>
            </div>
            <div class="row" id="covidArea">
                <div class="four column">
                    <h3>COVID19 Data:</h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="four column" id="resultArea">
                    <h3>Results:</h3>
                    <hr>
                    <div id="results">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
